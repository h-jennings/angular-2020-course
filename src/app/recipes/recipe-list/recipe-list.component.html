<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New app-recipe-detail</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngFor="let recipe of recipes">
      <app-recipe-item
        [recipe]="recipe"
        (recipeSelected)="onRecipeSelected(recipe)"
      ></app-recipe-item>
    </ng-container>
  </div>
</div>
